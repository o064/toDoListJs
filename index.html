<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To do list</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<body> 
            <div class="todolist">
                <span class="title">To Do List</span>
                <span class="icon"><i class="fa-solid fa-list-check"></i></span>
                <input type="text" name="taskName" id="taksName" focus>
                <button id= "Add">Add</button>
                <br>
                <div id="taskContainer">
                    <div class="container" id ="fd"><input type="checkbox" class="check" id="fc"><span class="task close-icon" id="fs">أشربي اللبن </span><span><i class="fas fa-times "id="fi"></i></span></div>
                </div>
            </div>
            <script src="main.js"></script>
</body>
</html>
